{% extends 'base.html' %}
{% block content %}
<h2>Tem certeza que deseja excluir "{{ tarefa.titulo }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'lista_tarefas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
